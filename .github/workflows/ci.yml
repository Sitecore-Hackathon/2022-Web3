name: ci

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        source-url: https://nuget.pkg.github.com/pbering/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.PBERING_PACKAGE_PUSH_PAT}}

    - name: Restore
      run: dotnet restore ./Operator/src/sitecore-cli/sitecore-cli.csproj

    - name: Build plugin
      run: dotnet build ./Operator/src/sitecore-cli/sitecore-cli.csproj --configuration Release --no-restore

    - name: Push plugin nuget
      run: dotnet nuget push ./Operator/src/sitecore-cli/nupkg/*.nupkg --skip-duplicate --no-symbols true --api-key ${{secrets.PBERING_PACKAGE_PUSH_PAT}}
