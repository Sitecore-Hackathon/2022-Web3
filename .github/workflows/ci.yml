name: ci

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore
      run: dotnet restore ./Operator/src/sitecore-cli/sitecore-cli.csproj

    - name: Build plugin
      run: dotnet build ./Operator/src/sitecore-cli/sitecore-cli.csproj --configuration Release --no-restore

    - name: Push plugin nuget
      run: |
        dotnet nuget add source --username pbering --password ${{ secrets.PBERING_PACKAGE_PUSH_PAT }} --store-password-in-clear-text --name 'github' "https://nuget.pkg.github.com/pbering/index.json"
        dotnet nuget push ./Operator/src/sitecore-cli/nupkg/*.nupkg --source 'github' --skip-duplicate --no-symbols true
